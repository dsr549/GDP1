<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ISHA.css">
    
  <title>Signup Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      background-image: url("horses3.jpg");
      background-repeat: no-repeat;
      background-attachment: fixed;  
      background-size: cover;
    }
    
    .container {
      width: 300px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    
    h2 {
      text-align: center;
    }
    
    label {
      display: block;
      margin-bottom: 10px;
    }
    
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    
    
    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    button:hover {
      background-color: #45a049;
    }
    
    .login-link {
      text-align: center;
      margin-top: 10px;
    }
    
    .login-link a {
      color: #007bff;
      text-decoration: none;
    }
  </style>
</head>
<body>
    <div class="w3-top">
        <div class="w3-bar w3-blue w3-card">
          <a class="w3-bar-item w3-button w3-padding-large w3-hide-medium w3-hide-large w3-right" href="javascript:void(0)" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
          <a href="Dashboard.html" class="w3-bar-item w3-button w3-padding-large">Home</a>
          <a href="#m" class="w3-bar-item w3-button w3-padding-large w3-hide-small">Map</a>
          <a href="#a" class="w3-bar-item w3-button w3-padding-large w3-hide-small">Announcements</a>
          <a href="#contact" class="w3-bar-item w3-button w3-padding-large w3-hide-small">Contact</a>
          <div class="w3-dropdown-hover w3-hide-small ">
            <button class="w3-padding-large w3-button" title="Menu"> Menu <i class="fa fa-caret-down"></i></button>     
            <div class="w3-dropdown-content w3-bar-block w3-card-4">
              <a href="Login.html" class="w3-bar-item w3-button">Login</a>
              <a href="Signup.html" class="w3-bar-item w3-button">Signup</a>
            </div>
          </div>
          <a href="javascript:void(0)" class="w3-padding-large w3-hover-red w3-hide-small w3-right"><i class="fa fa-search"></i></a>
        </div>
      </div>
  <div class="container">
    <h2>Sign Up</h2>
    <form>
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" name="firstName" required> 

      <label for="username">Last Name:</label>
      <input type="text" id="username" name="username" required>

      
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>

      <label for="username">Email:</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <label for="password">Confirm Password:</label>
      <input type="password" id="password" name="password" required>
      <br>
      <button type="submit">Sign Up</button>
    </form>
    <div class="login-link">
      <p>If you already have an account, <a href="login.html">login here</a>.</p>
    </div>
  </div>
</body>
</html>
